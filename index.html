<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eventos Proféticos - Contagem 2030</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
    }/* Pulsação */
#pulse {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,0,0,0.25), transparent 70%);
    border-radius: 50%;
    animation: pulse 4s infinite;
    z-index: -2;
}
@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.3; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
}

/* Partículas */
.particle {
    position: fixed;
    top: -10px;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}
@keyframes fall {
    from { transform: translateY(-10px); }
    to { transform: translateY(110vh); }
}

/* Tarja */
#newsbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: red;
    color: yellow;
    padding: 5px;
    font-weight: bold;
    overflow: hidden;
}
#newsbar::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    animation: shine 6s infinite;
}
@keyframes shine {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
}

/* Área principal */
#content {
    margin-top: 60px;
    text-align: center;
    padding: 20px;
}

/* Typewriter */
#typewriter {
    font-size: 1.2rem;
    height: 30px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #fff;
    width: 100%;
    margin-bottom: 10px;
    animation: cursorBlink 0.7s infinite;
}
@keyframes cursorBlink {
    0% { border-color: transparent; }
    50% { border-color: white; }
    100% { border-color: transparent; }
}

/* Relógios */
.clock { font-size: 1rem; margin: 5px; }

/* Contagem */
#countdown { font-size: 1.4rem; font-weight: bold; margin-top: 10px; }

/* Pergunta */
#question { margin-top: 15px; font-size: 1.1rem; color: #ffeb3b; }

/* Gráfico animado */
#graph {
    width: 100%;
    height: 70px;
    background: none;
    border-bottom: 2px solid white;
    position: relative;
    margin-top: 20px;
}
#graph-line {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="70"><polyline points="0,40 40,20 80,50 120,10 160,45 200,15 240,50 280,20 320,40 360,10 400,40" fill="none" stroke="white" stroke-width="3"/></svg>');
    background-size: cover;
    animation: moveGraph 8s linear infinite;
}
@keyframes moveGraph {
    from { left: 0; }
    to { left: -100%; }
}

/* Barras de fé */
#faith {
    height: 120px;
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
.bar {
    width: 20px;
    background: yellow;
    animation: faithAnim 3s infinite ease-in-out;
}
@keyframes faithAnim {
    0% { height: 20px; }
    50% { height: 100px; }
    100% { height: 20px; }
}

</style>
</head>
