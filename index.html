<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SINAIS & ACORDOS — Trailer Profético (9:16)</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#060609; --accent:#e6c07a; --muted:#b9b9c6; --glass: rgba(255,255,255,0.06);
      --max-width:420px; --height-9-16:calc(var(--max-width) * 16 / 9);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#000;font-family:Inter;color:#fff}.stage-wrap{display:flex;align-items:center;justify-content:center;padding:20px}
.stage{
  width:100%;max-width:420px;height:calc(420px * 16 / 9);
  background:#000;position:relative;overflow:hidden;border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
}

.bg-media{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:contrast(1.1) brightness(0.8)}
.overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.3),rgba(0,0,0,0.7))}

.live-badge{
  position:absolute;top:4%;left:5%;background:linear-gradient(90deg,#ff4b4b,#ff9147);
  padding:6px 12px;border-radius:20px;font-size:12px;font-weight:700;z-index:20
}

.title{position:absolute;top:12%;left:0;right:0;text-align:center;z-index:20}
.title .brand{font-family:'Playfair Display',serif;font-size:32px;color:var(--accent);letter-spacing:1px}
.title .subtitle{font-size:12px;color:var(--muted);margin-top:4px;text-transform:uppercase}

.clocks{position:absolute;top:4%;right:4%;display:flex;flex-direction:column;gap:6px;z-index:20}
.clock{padding:4px 8px;background:rgba(0,0,0,0.4);border-radius:6px;font-size:10px;text-align:center}
.clock .time{font-weight:700;font-size:11px}

.scene{position:absolute;bottom:18%;left:5%;right:5%;text-align:center;z-index:30}
.scene .line{font-size:22px;font-weight:700;text-shadow:0 6px 20px #000}
.scene .sub{font-size:12px;color:var(--muted);margin-top:6px}

.logo-center{position:absolute;bottom:8%;left:0;right:0;text-align:center;z-index:30}
.logo{font-family:'Playfair Display',serif;font-size:26px;color:var(--accent);opacity:0}

@keyframes fadeInUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadePop{from{opacity:0;transform:scale(0.85)}to{opacity:1;transform:scale(1)}}

.fade-in{animation:fadeInUp .9s ease forwards}
.fade-pop{animation:fadePop .8s ease forwards}

  </style>
</head>
<body>
  <div class="stage-wrap">
    <div class="stage" id="stage"><video id="bgVideo" class="bg-media" autoplay muted loop playsinline>
    <source src="assets/vertical-loop.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="live-badge">AO VIVO</div>

  <div class="title">
    <div class="brand">SINAIS & ACORDOS</div>
    <div class="subtitle">Monitor Profético • Contagem até 2030</div>
  </div>

  <div class="clocks">
    <div class="clock"><div class="city">Jerusalém</div><div class="time" id="clock1">--:--:--</div></div>
    <div class="clock"><div class="city">São Paulo</div><div class="time" id="clock2">--:--:--</div></div>
  </div>

  <div class="scene">
    <div class="line" id="line1">Em um mundo que corre contra o tempo...</div>
    <div class="sub" id="sub1">A profecia encontra o agora.</div>
  </div>

  <div class="logo-center"><div class="logo" id="logoText">#Contagem2030</div></div>

</div>

  </div>  <script>
    // --- CLOCKS (Jerusalém & São Paulo)
    function updateClocks(){
      const now=new Date();
      const fmtJ=new Intl.DateTimeFormat('pt-BR',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:'Asia/Jerusalem'});
      const fmtSP=new Intl.DateTimeFormat('pt-BR',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:'America/Sao_Paulo'});
      document.getElementById('clock1').textContent=fmtJ.format(now);
      document.getElementById('clock2').textContent=fmtSP.format(now);
    }
    setInterval(updateClocks,250);updateClocks();

    // --- SCENE SEQUENCER ---
    const scenes=[
      {line:'Em um mundo que corre contra o tempo...',sub:'A profecia encontra o agora.'},
      {line:'Sinais se alinham sobre as nações.',sub:'Jerusalém • São Paulo'},
      {line:'Acordos emergem. Vozes se movem.',sub:'Diplomacia acelerada'},
      {line:'Tensões sociais e fé em conflito.',sub:'Polarização crescente'},
      {line:'Nações redesenham suas alianças.',sub:'Reposicionamentos políticos'},
      {line:'Esperança reacende entre o povo.',sub:'Movimento messiânico'},
      {line:'O futuro se aproxima...',sub:'Permaneça desperto • #Contagem2030'}
    ];

    let i=0;
    const lineEl=document.getElementById('line1');
    const subEl=document.getElementById('sub1');
    const logo=document.getElementById('logoText');

    function nextScene(){
      const s=scenes[i];
      lineEl.classList.remove('fade-in');subEl.classList.remove('fade-in');logo.style.opacity=0;
      void lineEl.offsetWidth;
      lineEl.textContent=s.line; subEl.textContent=s.sub;
      lineEl.classList.add('fade-in'); subEl.classList.add('fade-in');
      if(i===scenes.length-1){logo.classList.add('fade-pop'); logo.style.opacity=1;}
      i=(i+1)%scenes.length;
    }

    setInterval(nextScene,3800);
    nextScene();

    // --- COUNTDOWN TO 2030 (ZERA em 01/01/2030 00:00 — America/Sao_Paulo) ---
    // Target: midnight Jan 1, 2030 in São Paulo timezone (UTC-03:00)
    const target = new Date('2030-01-01T00:00:00-03:00');

    // Create visual countdown UI
    (function createCountdown(){
      const stage = document.getElementById('stage');
      const cd = document.createElement('div');
      cd.className = 'countdown';
      cd.innerHTML = `
        <div class="cd-inner">
          <div class="cd-item"><div class="num" id="cd-days">0</div><div class="label">dias</div></div>
          <div class="cd-sep">:</div>
          <div class="cd-item"><div class="num" id="cd-hours">00</div><div class="label">horas</div></div>
          <div class="cd-sep">:</div>
          <div class="cd-item"><div class="num" id="cd-min">00</div><div class="label">min</div></div>
          <div class="cd-sep">:</div>
          <div class="cd-item"><div class="num" id="cd-sec">00</div><div class="label">seg</div></div>
        </div>
      `;
      stage.appendChild(cd);

      // Styles for countdown (injected for clarity)
      const style = document.createElement('style');
      style.textContent = `
        .countdown{position:absolute;top:34%;left:50%;transform:translateX(-50%);z-index:60;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(6px);}
        .countdown .cd-inner{display:flex;align-items:center;gap:10px}
        .cd-item{text-align:center;min-width:64px}
        .cd-item .num{font-family:'Playfair Display',serif;font-size:34px;font-weight:700;letter-spacing:1px;color:var(--accent);text-shadow:0 10px 30px rgba(0,0,0,0.7)}
        .cd-item .label{font-size:10px;color:var(--muted);margin-top:4px;text-transform:uppercase}
        .cd-sep{font-size:30px;color:rgba(255,255,255,0.9);padding:0 4px}
        /* highlight pulse when near zero */
        .countdown.pulse .num{animation:countPulse 1s infinite}
        @keyframes countPulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
      `;
      document.head.appendChild(style);

      // Update loop
      function updateCountdown(){
        const now = new Date();
        let diff = target.getTime() - now.getTime();
        if(diff < 0) diff = 0;
        const sec = Math.floor(diff/1000) % 60;
        const min = Math.floor(diff/1000/60) % 60;
        const hrs = Math.floor(diff/1000/60/60) % 24;
        const days = Math.floor(diff/1000/60/60/24);

        document.getElementById('cd-days').textContent = days.toString();
        document.getElementById('cd-hours').textContent = String(hrs).padStart(2,'0');
        document.getElementById('cd-min').textContent = String(min).padStart(2,'0');
        document.getElementById('cd-sec').textContent = String(sec).padStart(2,'0');

        // highlight pulse in final 30 days
        const countdownEl = document.querySelector('.countdown');
        if(days <= 30) countdownEl.classList.add('pulse'); else countdownEl.classList.remove('pulse');

        // when reaches zero, show final message
        if(diff === 0){
          countdownEl.innerHTML = '<div style="padding:10px 18px;text-align:center;font-weight:700;font-size:18px;color:var(--accent)">CONTAGEM ZERADA — 2030</div>';
        }
      }
      updateCountdown();
      setInterval(updateCountdown, 250);
    })();

  </script></body>
</html>
